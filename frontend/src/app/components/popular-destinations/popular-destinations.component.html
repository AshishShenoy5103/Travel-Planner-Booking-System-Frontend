<section id="destinations" class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Popular Destinations</h2>
      <p class="text-gray-600 max-w-2xl mx-auto">
        Explore our most popular travel destinations handpicked by our community of travelers.
      </p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="relative rounded-xl overflow-hidden shadow-lg group" *ngFor="let destination of destinations">
        <img [src]="destination.image" [alt]="destination.title"
          class="w-full h-64 object-cover transition duration-500 group-hover:scale-110" />
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
        <div class="absolute bottom-0 left-0 p-6">
          <h3 class="text-xl font-bold text-white mb-1">{{ destination.title }}</h3>
          <p class="text-gray-200">Starting from â‚¹{{ destination.price }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
