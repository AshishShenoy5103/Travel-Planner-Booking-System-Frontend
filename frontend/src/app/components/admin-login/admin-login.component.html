<section id="admin-login" class="py-16 bg-gray-400" style="
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  ">
  <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden mt-10">

    <div class="flex items-center space-x-2 mb-3 mt-2 justify-center">
      <i class="fas fa-user-shield text-3xl text-red-600 mt-1"></i>
      <span class="text-2xl font-bold text-gray-800 my-2">Voyago Admin</span>
    </div>

    <!-- Header -->
    <div class="bg-red-600 py-4 px-6">
      <h1 class="text-2xl font-bold text-white">Admin Login</h1>
      <p class="text-red-100">Welcome back, admin! Please log in.</p>
    </div>

    <!-- Form -->
    <form class="p-6 space-y-4" (ngSubmit)="onSubmit()" #adminLoginForm="ngForm">

      <!-- Email -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          <i class="fas fa-envelope mr-2 text-red-600"></i> Email Address
        </label>
        <input type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your admin email"
          class="w-full border border-gray-300 rounded-md py-2 px-3 shadow-sm focus:ring-red-500 focus:border-red-500" />
      </div>

      <!-- Password -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          <i class="fas fa-lock mr-2 text-red-600"></i> Password
        </label>
        <input type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter your password"
          class="w-full border border-gray-300 rounded-md py-2 px-3 shadow-sm focus:ring-red-500 focus:border-red-500" />
      </div>

      <!-- Submit -->
      <div class="pt-4">
        <button type="submit" [disabled]="adminLoginForm.invalid"
          class="w-full flex justify-center py-3 px-4 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md shadow-sm disabled:cursor-not-allowed disabled:hover:bg-gray-400">
          <i class="fas fa-sign-in-alt mr-2 pt-1"></i> Admin Login
        </button>
      </div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

      <!-- No signup link for admin -->

    </form>
  </div>
</section>
