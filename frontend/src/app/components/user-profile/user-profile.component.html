<div class="bg-white rounded-lg shadow-md p-6 mb-8 w-full max-w-full">
  <div class="flex justify-between items-center mb-6">
    <h3 class="text-2xl font-semibold text-gray-800">Profile Information</h3>
    <div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 mr-2" *ngIf="!editMode" (click)="onEdit()">
        <i class="fas fa-edit mr-2"></i>Edit Profile
      </button>
      <button
        *ngIf="editMode"
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 mr-2"
        (click)="onSave()"
      >
        <i class="fas fa-save mr-2"></i>Save
      </button>
      <button
        *ngIf="editMode"
        class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 mr-2"
        (click)="onCancel()"
      >
        <i class="fas fa-times mr-2"></i>Cancel
      </button>

      <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700" (click)="onDelete()">
        <i class="fas fa-trash mr-2"></i>Delete Profile
      </button>
    </div>
  </div>

  <div class="flex flex-col md:flex-row gap-4 items-start w-full">
    <div
      class="w-32 h-32 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-5xl select-none flex-shrink-0"
    >
      {{ initials }}
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 flex-grow">
      <div class="px-20">
        <label class="text-gray-500 text-sm">Full Name</label>
        <input
          type="text"
          [value]="firstName + ' ' + lastName"
          disabled
          class="w-full border border-gray-300 rounded-md p-2 bg-gray-100"
          *ngIf="editMode"
          />
        <p class="font-medium text-gray-800" *ngIf="!editMode">{{ firstName }} {{ lastName }}</p>
      </div>

      <div class="px-20">
        <label class="text-gray-500 text-sm">Email</label>
        <input
          type="email"
          [value]="email"
          disabled
          class="w-full border border-gray-300 rounded-md p-2 bg-gray-100"
          *ngIf="editMode"
        />
        <p class="font-medium text-gray-800 break-words" *ngIf="!editMode">{{ email }}</p>
      </div>
      <div class="px-20">
        <label class="text-gray-500 text-sm">Phone Number</label>
        <input
          *ngIf="editMode"
          type="text"
          [(ngModel)]="phoneNumber"
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <p class="font-medium text-gray-800" *ngIf="!editMode">{{ phoneNumber }}</p>
      </div>

      <div class="px-20">
        <label class="text-gray-500 text-sm">City</label>
        <input
          *ngIf="editMode"
          type="text"
          [(ngModel)]="city"
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <p class="font-medium text-gray-800" *ngIf="!editMode">{{ city }}</p>
      </div>
      <div class="px-20">
        <label class="text-gray-500 text-sm">Aadhar Number</label>
        <input
          type="text"
          [value]="aadharNumber"
          disabled
          class="w-full border border-gray-300 rounded-md p-2 bg-gray-100"
          *ngIf="editMode"
        />
        <p class="font-medium text-gray-800" *ngIf="!editMode">{{ aadharNumber }}</p>
      </div>
    </div>
  </div>
</div>
