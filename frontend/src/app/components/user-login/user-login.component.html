<section id="login" class="py-16 bg-gray-400" style="
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  ">
  <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden mt-10">

    <div class="flex items-center space-x-2 mb-3 mt-2 justify-center">
      <i class="fas fa-bus text-3xl text-blue-500 mt-1"></i>
      <span class="text-2xl font-bold text-gray-800 my-2">Voyago</span>
    </div>

    <!-- Header -->
    <div class="bg-indigo-600 py-4 px-6">
      <h1 class="text-2xl font-bold text-white">Login</h1>
      <p class="text-indigo-100">Welcome back! Please log in to your account</p>
    </div>

    <!-- Form -->
    <form class="p-6 space-y-4" (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <!-- Email -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          <i class="fas fa-envelope mr-2 text-indigo-600"></i> Email Address
        </label>
        <input type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your email"
          class="w-full border border-gray-300 rounded-md py-2 px-3 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 " />
      </div>

      <!-- Password -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          <i class="fas fa-lock mr-2 text-indigo-600"></i> Password
        </label>
        <input type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter your password"
          class="w-full border border-gray-300 rounded-md py-2 px-3 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <!-- Submit -->
      <div class="pt-4">
        <button type="submit" [disabled]="loginForm.invalid"
          class="w-full flex justify-center py-3 px-4 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md shadow-sm disabled:cursor-not-allowed disabled:hover:bg-gray-400">
          <i class="fas fa-sign-in-alt mr-2 pt-1"></i> Login
        </button>
      </div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

      <!-- Sign up link inside the card -->
      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          Donâ€™t have an account?
          <a routerLink="/register/user" class="text-blue-600 hover:underline font-medium">Sign Up</a>
        </p>
      </div>

    </form>
  </div>
</section>
