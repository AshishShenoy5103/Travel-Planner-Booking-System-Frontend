<section id="bookings" class="py-16 bg-white">
  <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden mt-10">
    <!-- Header -->
    <div class="bg-indigo-600 py-4 px-6">
      <h1 class="text-2xl font-bold text-white">Travel Booking</h1>
      <p class="text-indigo-100">Book your dream vacation with us</p>
    </div>

    <!-- Form -->
    <form class="p-6 space-y-4" #bookingForm="ngForm" (ngSubmit)="onSubmit(bookingForm)">
      <!-- Location -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          <i class="fas fa-map-marker-alt mr-2 text-indigo-600"></i> Destination
        </label>
        <select
          class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
          required
          [(ngModel)] = "selectedLocation"
          (change)="onLocationChange()"
          name="location" #destination="ngModel">
          <option value="" disabled selected>Select a location</option>
          <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
        </select>
        <div *ngIf="destination.invalid && destination.touched" class="text-red-500 text-xs">
          Please select a destination.
        </div>
      </div>

      <!-- Price -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">
          <i class="fas fa-tag mr-2 text-indigo-600"></i> Price
        </label>
        <div class="relative rounded-md shadow-sm">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-250">â‚¹</div>
          <input type="text"
            class="pl-7 pr-3 py-2 w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            [value]="price" readonly />
        </div>
      </div>

      <!-- Booking Date -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          <i class="far fa-calendar-alt mr-2 text-indigo-600"></i> Booking Date
        </label>
        <input type="date"
          class="w-full border border-gray-300 rounded-md py-2 px-3 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          required name="bookingDate"
          [(ngModel)]="bookingDate"
          [min] = "today"
          #date="ngModel"/>
          <div *ngIf="date.invalid && date.touched" class="text-red-500 text-xs">
            Please select a valid booking date.
          </div>
      </div>


      <!-- Number of People -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          <i class="fas fa-users mr-2 text-indigo-600"></i> Number of People
        </label>
        <input type="number" min="1"
          [(ngModel)]="people" #peopleCtrl="ngModel"
          class="w-full border border-gray-300 rounded-md py-2 px-3 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          required name="people" />
          <div *ngIf="peopleCtrl.invalid && peopleCtrl.touched" class="text-red-500 text-xs">
            Please enter at least 1 person.
          </div>
      </div>

      <!-- Submit -->
      <div class="pt-4">
        <button type="submit" [disabled]="bookingForm.invalid"
          class="w-full flex justify-center py-3 px-4 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md shadow-sm disabled:cursor-not-allowed disabled:hover:bg-gray-400">
          <i class="fas fa-paper-plane mr-2 pt-1 "></i> Book Now
        </button>
      </div>
    </form>
  </div>
</section>
