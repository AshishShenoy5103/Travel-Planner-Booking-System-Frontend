<div class="bg-white rounded-lg shadow-sm p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-gray-800">Your Bookings</h2>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Destination
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Booking Date
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Travelers
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Status
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr class="hover:bg-gray-50" *ngFor="let booking of bookings">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <div class="flex-shrink-0 h-10 w-10 rounded-full overflow-hidden">
                <img
                  class="h-full w-full object-cover"
                  [src]="getImageForDestination(booking.destination)"
                  alt="{{ booking.destination }}"
                />
              </div>
              <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">
                  {{ booking.destination }}
                </div>
                <div class="text-sm text-gray-500">
                  {{ booking.bookingDate | date: 'mediumDate' }}
                </div>
              </div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ booking.createdAt | date: 'mediumDate' }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ booking.numberOfPeople }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span
              [ngClass]="{
                'bg-green-100 text-green-800': booking.status.toUpperCase() === 'CONFIRMED',
                'bg-yellow-100 text-yellow-800': booking.status.toUpperCase() === 'PENDING',
                'bg-blue-100 text-blue-800': booking.status.toUpperCase() === 'COMPLETED',
                'bg-red-100 text-red-800': booking.status.toUpperCase() === 'CANCELLED'
              }"
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
              >{{ booking.status }}</span
            >
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <a
              class="text-blue-600 hover:text-blue-900 mr-3"
              [routerLink]="['/user/profile/view', booking.bookingId]"
              routerLinkActive="active"
            >
              View
            </a>
            <button
              class="text-red-600 hover:text-red-900"
              [disabled]="!canCancel(booking.status)"
              [class.cursor-not-allowed]="!canCancel(booking.status)"
              (click)="confirmCancel(booking.bookingId, booking.destination)"
            >
              Cancel
            </button>
          </td>
        </tr>
        <tr *ngIf="bookings.length === 0">
          <td colspan="5" class="text-center py-4 text-gray-500">
            No bookings found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
